<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Store</title>
  </head>
  <body>
    <h2>Input a word</h2>
    <form id="myform" onsubmit="submitWord()">
      <input type="text" id="WordField" placeholder="Word" required />
      <br />
      <input
        type="text"
        id="DefinitionField"
        placeholder="Definition"
        required
      />
      <br />
      <button type="submit">Submit</button>
    </form>

    <script src="server1.js"></script>
  </body>
</html>
